<body>

            <input type="datetime-local": id="day" name="day">
            <button type="submit">Отправить данные</button>
          </div>
          <br>

        <div>

            name="contact" value="ogyrec">

            <br>

            name="contact" value="2ogyrec">

            name="contact" value="ogyrec">
